<html>

<head>
    <meta charset="utf-8">
    <link href="css/style.css" media="all" rel="stylesheet">
    <link href="css/responsive.css" media="all" rel="stylesheet">
</head>

<body style="-webkit-user-select: none">
    <div class="bg-wrap">
        <div class="bg-pics">
            <img src="img/background-eye.png" class="bg-eye" />
            <img src="img/waggoner-logo.png" class="bot-logo" />
        </div>
        <div class="slider-wrap">
            <a class="left-arrow"></a> 
            <a class="right-arrow"></a>
        </div>
        <div class="clearfix"></div>
        <div class="container test-description" style="display: none">
            <div class="text-box-before">
            </div>
            <div class="text-box">
            </div>
            <a class="submit-arrow"></a>
        </div>
        <div class="top-nav-wrap">
        </div>
        <div id="main-nav" class="main-menu">
            <div class="nav-wrap">
                <ul class="navigation"></ul>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script>
        window.onerror = function(msg, url, line, col, error) {
           // Note that col & error are new to the HTML 5 spec and may not be 
           // supported in every browser.  It worked for me in Chrome.
           var extra = !col ? '' : '\ncolumn: ' + col;
           extra += !error ? '' : '\nerror: ' + error;

           // You can view the information in an alert to see things working like this:
           alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

           return true;
        };

        native.init("Main");

        $(document).ready(function () {
            $('img').on('dragstart', function (event) { event.preventDefault(); });
            slider.render({
                slides: slides,
                sliderWrap: '.slider-wrap',
                leftSel: '.left-arrow',
                rightSel: '.right-arrow'
            });

            native.getBotMenuItems().then(function (items) { app.renderBotMenu(JSON.parse(items)); });
            native.getTopMenuItems().then(function (items) { app.renderTopMenu(JSON.parse(items)); });
            $('.submit-arrow').click(function () {
                app.loadScreen({ time: 2000 }, 'third.html');
            });
        });
    </script>
</body>

</html>
