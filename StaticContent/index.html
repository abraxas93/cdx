<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" media="all" rel="stylesheet">
    <link href="css/responsive.css" media="all" rel="stylesheet">
</head>

<body style="-webkit-user-select: none">    
    <div class="loading-cont2">
    </div>
    <div class="loading-cont">
        <div class="bg-wrap">
            <div class="bg-pics">
                <img src="img/background-eye.png" class="bg-eye" />
                <img src="img/waggoner-logo.png" class="bg-logo" />
            </div>
            <div class="inner-frame">
                <a class="submit-arrow"></a>
                <div class="reg container">
                    <div class="top-head s100">
                        <div class="top-banner">
                            <img src="img/reg-head.jpg" class="top-logo">
                            <div class="text-wrap">
                                <h1 class="main-title">Registration</h1>
                            </div>
                        </div>
                    </div>
                    <div class="form-wrap">
                        <div class="form-line">
                            <div class="s20">
                                <p class="input-label">First Name <span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="first-name" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">Last Name <span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="last-name" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">Phone Number<span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="phone" placeholder="">
                            </div>
                            <div class="s40">
                                <p class="input-label">Email <span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="email" placeholder="">
                            </div>
                        </div>
                        <div class="form-line">
                            <div class="s20">
                                <p class="input-label">Company Name</p>
                                <input type="text" class="form-field" name="company-name" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">Website URL</p>
                                <input type="text" class="form-field" name="web-site" placeholder="">
                            </div>
                            <div class="s20"></div>
                            <div class="s20"></div>
                            <div class="s20"></div>
                        </div>
                        <div class="form-line">
                            <div class="s20">
                                <p class="input-label">Address (Street)<span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="adress" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">City<span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="city" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">State<span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="state" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">Country<span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="country" placeholder="">
                            </div>
                            <div class="s20">
                                <p class="input-label">Zip code<span class="input-req">*</span></p>
                                <input type="text" class="form-field" name="zip-code" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="check-form-wrap s35">
                        <p class="check-title">How did you hear about us?</p>
                        <div class="check-form">
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-1" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-1"></label>
                                    <span class="inner-text">Distributor</span>
                                </div>
                                <div class="s50 info-wrap">
                                    <input type="text" class="info-input" name="distributor" placeholder="">
                                </div>
                            </div>
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-2" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-2"></label>
                                    <span class="inner-text">Facebook</span>
                                </div>
                                <div class="s50">
                                    <input type="text" class="info-input" name="hidden" placeholder="" style="visibility: hidden">
                                </div>
                            </div>
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-3" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-3"></label>
                                    <span class="inner-text">Friend / Colleague</span>
                                </div>
                                <div class="s50 info-wrap">
                                    <input type="text" class="info-input" name="friend" placeholder="">
                                </div>
                            </div>
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-4" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-4"></label>
                                    <span class="inner-text">LinkedIn</span>
                                </div>
                                <div class="s50 info-wrap">
                                    <input type="text" class="info-input" name="hidden" placeholder="" style="visibility: hidden">
                                </div>
                            </div>
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-5" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-5"></label>
                                    <span class="inner-text">Sales Representative</span>
                                </div>
                                <div class="s50 info-wrap">
                                    <input type="text" class="info-input" name="sales" placeholder="">
                                </div>
                            </div>
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-6" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-6"></label>
                                    <span class="inner-text">Tradeshow</span>
                                </div>
                                <div class="s50 info-wrap">
                                    <input type="text" class="info-input" name="trade" placeholder="">
                                </div>
                            </div>
                            <div class="form-line">
                                <div class="s50">
                                    <input type="checkbox" id="checkbox-1-7" class="regular-checkbox" role="checkbox">
                                    <label for="checkbox-1-7"></label>
                                    <span class="inner-text">Other</span>
                                </div>
                                <div class="s50 info-wrap">
                                    <input type="text" class="info-input" name="other" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-nav-wrap">
            </div>
            <div id="main-nav" class="main-menu">
                <div class="nav-wrap">
                    <ul class="navigation"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script>
        native.init("Index");

        $(document).ready(function () {
            $('img').on('dragstart', function (event) { event.preventDefault(); });
            native.getBotMenuItems().then(function (items) { app.renderBotMenu(JSON.parse(items)); });
            native.getTopMenuItems().then(function (items) { app.renderTopMenu(JSON.parse(items)); });
            $('.submit-arrow').click(function () {
                app.parseFormFields();                             
            });
        });
    </script>
</body>

</html>
