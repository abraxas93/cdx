<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" media="all" rel="stylesheet">
    <link href="css/responsive.css" media="all" rel="stylesheet">
</head>

<body style="-webkit-user-select: none">    
    <div class="loading-cont">
        <div class="bg-wrap">
            <div class="bg-pics">
                <img src="img/background-eye.png" class="bg-eye" />
                <img src="img/waggoner-logo.png" class="bg-logo" />
                <img src="img/bot-logo.png" class="bot-sticker" />
            </div>
            <div class="inner-frame">
                <a class="submit-arrow"></a>
                <div class="container">
                    <div class="top-head s100">                        
                    </div>
                    <div class="test-scr-wrap">
                        <div class="test-picture">
                            <img src="img/test1-big.png" class="current-test-pic" />
                        </div>
                        <div class="test-nums-pad">
                            <ul class="nums-pad">
                                <li class="num-item">7</li>
                                <li class="num-item">8</li>
                                <li class="num-item">9</li>
                                <li class="num-item">4</li>
                                <li class="num-item">5</li>
                                <li class="num-item">6</li>
                                <li class="num-item">1</li>
                                <li class="num-item">2</li>
                                <li class="num-item">3</li>
                                <li class="num-item clear">C</li>
                                <li class="num-item">0</li>
                                <li class="num-item not">n</li>
                            </ul>
                        </div>
                        <div class="answer-wrap">
                            <input type="text" class="answer-field" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-nav-wrap">
            </div>
            <div class="config-menu">               
            </div>
            <div id="main-nav" class="main-menu">
                <div class="nav-wrap">
                    <ul class="navigation"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script>
        native.init("Index");

        $(document).ready(function () {
            $('img').on('dragstart', function (event) { event.preventDefault(); });
            native.getBotMenuItems().then(function (items) { app.renderBotMenu(JSON.parse(items)); });            
            $('.submit-arrow').click(function () {
                app.parseFormFields();
            });
        });
    </script>
</body>

</html>
