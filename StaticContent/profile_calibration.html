<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" media="all" rel="stylesheet">
    <link href="css/responsive.css" media="all" rel="stylesheet">
</head>

<body style="-webkit-user-select: none">
    <div class="bg-wrap">
        <div class="top-nav-wrap">
            
        </div>
        <div class="bg-pics">
            <img src="img/background-eye.png" class="bg-eye" />
            <img src="img/waggoner-logo.png" class="bg-logo" />
        </div>
        <div class="container">
            <div class="top-head s100">
                <div class="top-banner">
                    <img src="img/reg-head.jpg" class="top-logo">
                    <div class="text-wrap">
                        <h1 class="main-title">Settings</h1>
                    </div>
                </div>
            </div>
            <div class="profile-calibration">
                <div class="profile-line">
                    <div class="input-box-wrap">
                        <div class="input-wrap">
                            <label class="profile-label">First Name<span class="input-req">*</span></label>
                            <input type="text" class="profile-input" name="first-name" value="" placeholder="">
                        </div>
                        <div class="input-wrap">
                            <label class="profile-label">Last Name<span class="input-req">*</span></label>
                            <input type="text" class="profile-input" name="last-name" value="" placeholder="">
                        </div>
                        <div class="input-wrap">
                            <label class="profile-label">Company Name</label>
                            <input type="text" class="profile-input" name="company-name" value="" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="profile-line">
                    <div class="input-box-wrap">
                        <div class="input-wrap">
                            <label class="profile-label">Website URL</label>
                            <input type="text" class="profile-input" name="web-site" value="" placeholder="">
                        </div>
                        <div class="input-wrap">
                            <label class="profile-label">Phone Number<span class="input-req">*</span></label>
                            <input type="text" class="profile-input" name="phone" value="" placeholder="">
                        </div>
                        <div class="input-wrap">
                            <label class="profile-label">Address (Street)<span class="input-req">*</span></label>
                            <input type="text" class="profile-input" name="adress" value="" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="profile-line">
                    <div class="input-wrap">
                        <label class="profile-label">City<span class="input-req">*</span></label>
                        <input type="text" class="profile-input" name="city" value="" placeholder="">
                    </div>
                    <div class="input-wrap">
                        <label class="profile-label">State<span class="input-req">*</span></label>
                        <input type="text" class="profile-input" name="state" value="" placeholder="">
                    </div>
                    <div class="input-wrap">
                        <label class="profile-label">Zip code<span class="input-req">*</span></label>
                        <input type="text" class="profile-input" name="zip-code" value="" placeholder="">
                    </div>
                    <div class="input-wrap">
                        <label class="profile-label">Country <span class="input-req">*</span></label>
                        <input type="text" class="profile-input" name="country" value="" placeholder="">
                    </div>
                </div>
                <ul class="button-controls-wrap">
                    <li>
                        <a class="close">Close</a>
                    </li>
                    <li>
                        <a class="save">Save</a>
                    </li>
                </ul>
            </div>            
        </div>
        <div class="config-menu">
            <ul>
                <li class="menu-item left-item" onclick="window.location.href='deactivation.html'">
                    Deactivation
                </li>
                <li class="menu-item" onclick="window.location.href='calibration.html'">
                    Calibration
                </li>
                <li class="menu-item active" onclick="window.location.href='profile_calibration.html'">
                    Profile
                </li>
                <li class="menu-item" onclick="window.location.href='change_email.html'">
                    Email
                </li>
                <li class="menu-item" onclick="window.location.href='third.html'">
                    Test Ordering
                </li>
                <li class="menu-item right-item" onclick="window.location.href='teamviewer.html'">
                    TeamViewer
                </li>
            </ul>
        </div>
        <div id="main-nav" class="main-menu">
            <div class="nav-wrap">
                <ul class="navigation">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        function onResize() {
            $('.profile-calibration').css("min-height", $(window).height() - 300);
        }

        native.init("SettingsProfile");
        $(document).ready(function () {
            onResize();
            $(window).on('resize', onResize);
            $('img').on('dragstart', function (event) { event.preventDefault(); });

            native.getBotMenuItems().then(function (items) { app.renderBotMenu(JSON.parse(items)); });
            native.getTopMenuItems().then(function (items) { app.renderTopMenu(JSON.parse(items)); });
        });
    </script>
</body>

</html>
