<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" media="all" rel="stylesheet">
    <link href="css/responsive.css" media="all" rel="stylesheet">
</head>

<body style="-webkit-user-select: none">    
    <div class="loading-cont">
        <div class="bg-wrap">
            <div class="bg-pics">
                <img src="img/background-eye.png" class="bg-eye" />
                <img src="img/waggoner-logo.png" class="bg-logo" />
            </div>
            <div class="inner-frame">
                <a class="submit-arrow"></a>
                <div class="container">
                    <div class="top-head s100">
                        <div class="top-banner">
                            <img src="img/reg-head.jpg" class="top-logo">
                            <div class="text-wrap">
                                <h1 class="main-title">Settings</h1>
                            </div>
                        </div>
                    </div>
                    <div class="teamviewer-wrap">
                        <div class="inner-box">
                            <img src="img/team-icon.png" class="teamview-icon">
                            <div class="white-box">
                                Select the launch button below. Please have your
                                ID and password ready that appears on the
                                Teamviewer popup and call WaggonerDx customer
                                service at +1 (###) ###-####. 
                            </div>
                        </div>                        
                        <a class="lunch-btn">Lunch</a>
                    </div>
                </div>
            </div>
            <div class="top-nav-wrap">
            </div>
            <div class="config-menu">
                <ul>
                    <li class="menu-item left-item">
                        Deactivation
                    </li>
                    <li class="menu-item" onclick="window.location.href='calibration.html'">
                        Calibration
                    </li>
                    <li class="menu-item active" onclick="window.location.href='profile_calibration.html'">
                        Profile
                    </li>
                    <li class="menu-item" onclick="window.location.href='change_email.html'">
                        Email
                    </li>
                    <li class="menu-item" onclick="window.location.href='third.html'">
                        Test Ordering
                    </li>
                    <li class="menu-item right-item">
                        TeamViewer
                    </li>
                </ul>
            </div>
            <div id="main-nav" class="main-menu">
                <div class="nav-wrap">
                    <ul class="navigation"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script>
        native.init("Index");

        $(document).ready(function () {
            $('img').on('dragstart', function (event) { event.preventDefault(); });
            native.getBotMenuItems().then(function (items) { app.renderBotMenu(JSON.parse(items)); });
            // native.getTopMenuItems().then(function (items) { app.renderTopMenu(JSON.parse(items)); });
            $('.submit-arrow').click(function () {
                app.parseFormFields();
            });
        });
    </script>
</body>

</html>
