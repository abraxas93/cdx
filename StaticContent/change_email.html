<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" media="all" rel="stylesheet">
    <link href="css/responsive.css" media="all" rel="stylesheet">
</head>

<body style="-webkit-user-select: none">
   
    <div class="bg-wrap">
        <div class="top-nav-wrap">
        </div>
        <div class="bg-pics">
            <img src="img/background-eye.png" class="bg-eye" />
            <img src="img/waggoner-logo.png" class="bg-logo" />            
        </div>
        <div class="container">
            <div class="top-head s100">
                <div class="top-banner">
                    <img src="img/reg-head.jpg" class="top-logo">
                    <div class="text-wrap">
                        <h1 class="main-title">Settings</h1>
                    </div>
                </div>
            </div>     
            <div class="email-form-wrap">
                <form class="email-form">
                    <label class="form-label">Current Email:</label>
                    <input type="text" class="email-input clear" name="email">
                    <label class="form-label">New Email:</label>
                    <input type="text" class="email-input" name="new-email">
                    <label class="form-label">Confirm Email:</label>
                    <input type="text" class="email-input" name="confirm-email">
                    <input type="button" class="reset-btn" value="Reset">
                    <input type="submit" class="submit-btn" value="Submit">
                </form>
            </div>            
        </div>
        <div class="config-menu">
            
        </div>
        <div id="main-nav" class="main-menu">
            <div class="nav-wrap">
                <ul class="navigation">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        function onResize() {
            $('.email-form-wrap').css("min-height", $(window).height() - 450);
        }

        native.init("SettingsProfile");
        $(document).ready(function () {
            onResize();
            $(window).on('resize', onResize);
            $('img').on('dragstart', function (event) { event.preventDefault(); });

            native.getBotMenuItems().then(function (items) { app.renderBotMenu(JSON.parse(items)); });
            native.getTopMenuItems().then(function (items) { app.renderTopMenu(JSON.parse(items)); });
            native.getBotTabsItems().then(function (items) { app.renderBotTabs(JSON.parse(items)); });
        });
    </script>
</body>

</html>
